<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charge Buzzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow-y: auto;
        transition: background-color 0.5s, color 0.5s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }
      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.wattalps.com/wp-content/uploads/2020/01/BatteryAging-1080x675.jpg")
          no-repeat center center/cover;
        z-index: -1;
        transition: filter 0.5s;
      }
      .dark-mode .background-image {
        filter: invert(1);
      }
      .dark-mode {
        background-color: #222;
        color: white;
      }
      header {
        background-color: rgba(33, 62, 87, 0.8);
        color: white;
        text-align: center;
        padding: 5px 0;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      nav {
        position: absolute;
        top: 10px;
        right: 20px;
      }
      nav button {
        padding: 12px 20px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.2s, background-color 0.3s;
      }
      nav button:hover {
        transform: scale(1.1);
      }
      .background-text {
        position: absolute;
        top: 30%;
        left: 65%;
        transform: translate(-50%, -50%);
        font-size: 55px;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 0 10px rgba(255, 255, 255, 0), 0 0 20px white;
        padding: 10px;
        border-radius: 10px;
      }
      .background-paragraph {
        position: absolute;
        top: 60%;
        left: 69%;
        transform: translate(-50%, -50%);
        padding: 20px;
        font-size: 30px;
        color: #ffffff;
        font-weight: 400;
        backdrop-filter: blur(3px);
        max-width: 450px;
        text-align: center;
      }
      .container {
        background-color: rgba(0, 0, 0, 0);
        color: white;
        padding: 50px;
        border-radius: 15px;
        max-width: 400px;
        display: none;
        position: fixed;
        top: 100px;
        right: 20px;
        transform: translate(0, 0);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.658);
        backdrop-filter: blur(10px);
      }
      .container input {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 15px 0;
        font-size: 18px;
      }
      .container button {
        width: 50%;
        padding: 09px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <header>
      <h1>Basic Charge Point Center</h1>
      <nav>
        <button onclick="toggleForm(false)">Login</button>
        <button onclick="toggleForm(true)">Register</button>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
          Light Mode
        </button>
      </nav>
    </header>
    <div class="background-text">Welcome to Charge Point</div>
    <div class="background-paragraph">
      Experience the best battery solutions here. Using your email, verify the
      captcha.
    </div>
    <div class="container" id="formContainer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", checkLogin);

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const modeButton = document.querySelector(".dark-mode-toggle");
        modeButton.textContent = document.body.classList.contains("dark-mode")
          ? "Heaven Mode"
          : "Light Mode";
      }

      function toggleForm(isRegister) {
        const formContainer = document.getElementById("formContainer");
        formContainer.style.display = "block";
        if (isRegister) {
          formContainer.innerHTML = `
            <h2>Register</h2>
            <input type="email" id="regEmail" placeholder="Email" />
            <input type="password" id="newPassword" placeholder="New Password" />
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" />
            <button onclick="handleRegister()">Register</button>
          `;
        } else {
          formContainer.innerHTML = `
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="handleForm()">Login</button>
          `;
        }
      }
    </script>
  </body>
</html>
